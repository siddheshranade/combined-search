<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- For media queries -->
        <title>CombinedSearch</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/favicon.png">
    </head>
    <body>
        <main>
            <h1 id="main-heading">Combined Search</h1>
            <form>
                <input type="text" id="search-text-input" placeholder="Allow popups and search multiple websites at once">
                <button type="submit" id="search-button">Search</button>
                <p id="search-message">I would like to search on: </p>
                <div id="checkboxes-parent">
                    <!-- <input type="checkbox"> elements for each website will get dynamically injected here -->
                </div>
                <button id="clear-selections-button" onclick="clearSelections()">Clear Selections</button>
            </form>
        </main>
        <footer>
            <a href="https://github.com/siddheshranade/combined-search" target="_blank" aria-label="View code on GitHub" id="footer-link">
                <img src="images/github.png" alt="Github logo" id="github-image">
                <p id="my-name-in-footer">siddheshranade</p>
            </a>
        </footer>
    </body>
    <script src="scripts.js"></script>

</html>
